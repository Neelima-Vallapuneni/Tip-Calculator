<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="tip-calculator">
    <h1>Tip Calculator</h1>
    <p>Enter the bill amount and tip percentage to calculate the tip.</p>
    <label for="bill-amount">Bill Amount : </label><br>
    <input type="number" id="bill-amount" name="bill-amount"><br><br>
    <label for="tip-percentage">Tip Percentage : </label><br>
    <input type="number" id="tip-percentage" name="tip-percentage"><br><br>
    <button id="calculate-tip">Calculate</button>
    <h3 id="tip-amount"></h3>
    <h3 id="total-amount"></h3>
    </div>
</body>
</html>
